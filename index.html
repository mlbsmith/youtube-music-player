<!DOCTYPE html>
<html lang=en>
	<head>
		<title> Youtube Music App </title>

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Get your music here"/>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1 class="header">Play Some Music</h1>
		</header>

		<hr>

		<div class="text">
			<p>Click on a category to get a playlist of that type.</p>
		</div>

		<div class="options-row">
			<div class="option-button" id="1">Slow Vibes</div>
			<div class="option-button" id="2">Indie Apartment Party</div>
			<div class="option-button" id="3">Instrumental</div>
		</div>
		<div class="options-row">
			<div class="option-button" id="4">EDM</div>
			<div class="option-button" id="5">Movie Soundtracks</div>
			<div class="option-button" id="6">Top 40</div>
		</div>
		<div class="options-row">
			<div class="option-button" id="7">Johnny Cash</div>
			<div class="option-button" id="8">Bob Dylan</div>
			<div class="option-button" id="9">Simon & Garfunkel</div>
		</div>



		<div class="text">
			<input id="distractionFree" type="checkbox" class="checkbox" 
			onchange="distractionFreeCheck()"> Distraction-free Mode</input>
		</div>

		<div id="results">
		</div>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/app.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</body>
</html>
